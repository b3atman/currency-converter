<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="Images/converter.jpg">
    <meta property="og:image" content="Images/converter.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    *Pola wymagane
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w PLN*:
                        </span>
                        <input class="form__field js-amount" type="number" min="0.01" step="0.01" required
                            placeholder="Wpisz kwotę w PLN">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta*:
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option>EUR</option>
                            <option>USD</option>
                            <option>GBP</option>
                            <option>CHF</option>
                        </select>
                    </label>
                </p>
                <p>Wynik: <strong class="form__result js-result">N/A</strong></p>
                <p>
                    <button class="form__button" type="submit">Przelicz</button>
                    <button class="form__button" type="reset">Wyczyść</button>
                </p>
            </fieldset>
        </form>
        <footer class="footer">
            Kursy walut według średniego kursu NBP z dnia 3.11.2022
            <ul>
                <li class="footer__item">EUR - 4,7101</li>
                <li class="footer__item">USD - 4,8291</li>
                <li class="footer__item">GBP - 5,4330</li>
                <li class="footer__item">CHF - 4,7697</li>
            </ul>
        </footer>
    </div>
</body>

</html>
